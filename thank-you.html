<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Subscribing - Lexington Layers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-message {
            background-color: var(--white);
            border-radius: 10px;
            padding: 40px 20px;
            margin: 40px auto;
            text-align: center;
            box-shadow: var(--box-shadow);
            max-width: 800px;
        }
        
        .thank-you-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .thank-you-icon {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 30px;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="Lexington Layers - 3D Printing in Lexington, KY" id="logo">
            </div>
        </header>

        <main>
            <section class="thank-you-message">
                <div class="thank-you-content">
                    <div class="thank-you-icon">âœ“</div>
                    <h2>Thank You!</h2>
                    <p>We will notify you as soon as our services are live!</p>
                    <p id="default-message">We're excited to share our 3D printed creations!</p>
					<p id="interest-message" class="interest-message"></p>
                    <a href="index.html" class="back-button">Return to Homepage</a>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; <span id="year"></span> Lexington Layers. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
